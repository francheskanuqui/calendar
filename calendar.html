<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="css/calendar.css">
</head>
<body onload="renderDate()">

    <div class="wrapper">
        <div class="calendar">
            <div class="month">
                <div class="prev" onclick = "moveDate('prev')">
                    <span>&#10094;</span>
                </div>
                <div>
                    <h2 id="month"></h2>
                    <p id="date_str"></p>
                </div>
                <div class="next" onclick = "moveDate('next')">
                    <span>&#10095;</span>
                </div>
            </div>

            <div class="weekends">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thurs</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">              
            </div>
    </div>

   
</body>
<script src="js/calendar.js"></script>
</html>
